<!-- inline scripts related to this page -->
<script>

    var p = $('#active-nav-parant');
    var c = $('#active-nav-child');
    var aLink = $('.module-link');

    function heightLink() {
        aLink.bind('click', function () {
            aLink.removeAttr('style');
            $(this).css('color', '#1963aa');
            c.html($(this).text().trim());
            p.html($(this).parent().parent().prev().text().trim());
        });
    }

    heightLink();

    function clearCache() {
        common.layerMsg("hhh")
    }

    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.parent.document.documentElement.scrollHeight || iframeWin.parent.document.body.scrollHeight;
                iframe.height = iframe.height - 123
            }
        }
    }

    window.onload = function () {
        setIframeHeight(document.getElementById('rightContent'));
    };
</script>
