<body>
<div id="web">
    <p style="height:180px;"></p>
    <p align="center"><img src="/static/images/logzi.png"/></p>
    <p style="height:40px;"></p>
    <div class="login">
        <div class="banner">

        </div>
        <div class="logmain">
            <h1>&nbsp;</h1>
            <div class="logdv">
                <span class="logzi">账 号：</span>
                <input name="user_name" type="text" id="user_name" class="ipt">
            </div>
            <div class="logdv">
                <span class="logzi">密 码：</span>
                <input name="password" type="password" id="password" class="ipt">

            </div>
            <div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    function login() {
        common.url = '/admin/login';
        common.data = {username: $('#user_name').val(), pwd: $('#password').val()};
        common.ajax();
    }
</script>
