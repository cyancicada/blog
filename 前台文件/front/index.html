<script id="banner-script" type="text/html">

<script id="banner-right-script" type="text/html">
    {{#  layui.each(d.bannerRight, function(index, item){ }}

    {{# }) }}
</script>


<script id="newest-article-script" type="text/html">
    {{#  layui.each(d.newestArticle, function(index, item){ }}
    <div class="blogs" data-scroll-reveal="enter bottom over 1s">
        <h3 class="blogtitle"><a href="/front/article.html?id={{ item.id }}" target="_blank">{{ item.title }}</a></h3>
        <span class="blogpic"><a href="/front/article.html?id={{ item.id }}" title=""><img src="{{ item.image }}"
                                                                                           alt=""></a></span>
        <p class="blogtext">{{ item.intro }} </p>
        <div class="bloginfo">
            <ul>
                <li class="lmname">{{ item.columnName }}</li>
                <li class="timer">{{ item.createTime }}</li>
                <li class="view"><span>{{ item.viewNum }}</span>已阅读</li>
                <li class="like">{{ item.likesNum }}</li>
            </ul>
        </div>
    </div>
    {{# }) }}
</script>
<script>
    var indexApi = common.host + "/api/index";
    layui.use(['laytpl', 'carousel'], function () {
        var layTpl = layui.laytpl, carousel = layui.carousel;
        common.url = indexApi;
        common.method = 'GET';
        common.ajax(function (res) {
            layTpl(document.getElementById('starlist-script').innerHTML).render(res.data, function (html) {
                document.getElementById("starlist").innerHTML = html;
            });

            layTpl(document.getElementById('banner-script').innerHTML).render(res.data, function (html) {
                document.getElementById("banner").innerHTML = html;
            });
            layTpl(document.getElementById('newest-article-script').innerHTML).render(res.data, function (html) {
                document.getElementById("newest-article").innerHTML = html;
            });
            layTpl(document.getElementById('banner-right-script').innerHTML).render(res.data, function (html) {
                document.getElementById("banner-right").innerHTML = html;
            });
            //ranks
            layTpl(document.getElementById('ranks-script').innerHTML).render(res.data, function (html) {
                document.getElementById("ranks").innerHTML = html;
            });
            //forYou
            layTpl(document.getElementById('for-you-script').innerHTML).render(res.data, function (html) {
                document.getElementById("for-you").innerHTML = html;
            });
            //常规轮播
            carousel.render({
                elem: '#test1'
                , arrow: 'always'
                , width: '680px'
                , height: '400px'
            });
        })
        carousel.render({
            elem: '#test1'
            , arrow: 'always'
            , width: '680px'
            , height: '400px'
        });
    });
</script>
